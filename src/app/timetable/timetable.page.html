<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title text-center>Timetable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card  style="width:100%; margin-left: 1px;" *ngFor="let item of stu_timetable_arr">
        <ion-card-header>
          <ion-card-title style="width:fit-content;color:white;background-color:cornflowerblue;">
            {{item.s_timetable_date | date}}
          </ion-card-title>
        </ion-card-header>
        <!-- <ion-card-content>
            <h1>Class : {{class_id}}</h1>
  
        </ion-card-content> -->
        <a href="http://localhost:3000//Pdfpath/{{item.s_timetable_pdfpath}}" target="_blank"><ion-button expand="full">Open PDF</ion-button></a>

          <!-- <a href=''><h2 text-left>Click Here</h2></a>  -->
        <!-- <ion-icon name="document"></ion-icon> -->
      </ion-card>

</ion-content>
